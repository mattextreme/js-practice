<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1”>
  <title>Javascript</title>
  <link rel="stylesheet" type="text/css" href="css/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <a href="index.html" class="logo">LOGO</a>
      </div>
      <div class="header-right">
        <div class="login login-show">ログイン</div>
      </div>
    </div>
  </header>

  <!-- 新規登録モーダル -->
  <div id="signup-modal" class="signup-modal-wrapper">
    <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="signup-form">
        <h2>Emailで新規登録</h2>
        <form action="#">
          <input type="text" placeholder="メールアドレス">
          <input type="password" placeholder="パスワード">
          <div id="submit-btn">新規登録</div>
        </form>
      </div>
    </div>
  </div>
  <!-- /モーダル -->
  <!-- ログインモーダル -->
  <div id="login-modal" class="login-modal-wrapper">
    <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="login-form">
        <h2>Emailでログイン</h2>
        <form action="#">
          <input type="text" placeholder="メールアドレス">
          <input type="password" placeholder="パスワード">
          <div id="submit-btn">ログイン</div>
        </form>
      </div>
    </div>
  </div>
  <!-- /モーダル -->

  <div class="top-wrapper">
    <div class="container">
      <h1>Javascript</h1>
      <p>下のボタンをクリックするとモーダルが表示されます。<br>表示後、右上の☓で非表示にします。</p>
      <!-- 新規登録ボタン -->
      <div class="btn signup signup-show">新規登録はこちら</div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>© 2022 maTTextream.</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
